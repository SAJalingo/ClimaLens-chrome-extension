<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClimaLens Extension</title>
  <link rel="stylesheet" href="popup.css" />
  <link
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
  rel="stylesheet"
  />
</head>
<body>
  <!-- HEADER -->
  <header class="header" role="banner">
    <div class="header-content">
      <!-- <h1 class="app-title">ClimaLens</h1> -->
      <!-- Logo aligned right -->
      <img src="assets/logo__3_-removebg-preview.png" alt="ClimaLens Logo" class="app-logo" />
    </div>
  </header>

  <!-- TAB NAVIGATION -->
  <nav class="tab-nav" role="tablist" aria-label="Main Tabs">
    <button
      id="tab-analyze"
      class="tab-btn active"
      role="tab"
      aria-selected="true"
      aria-controls="panel-analyze"
    >
      Generate Insights
    </button>
    <button
      id="tab-save"
      class="tab-btn"
      role="tab"
      aria-selected="false"
      aria-controls="panel-save"
    >
      Saved Insights
    </button>
  </nav>

  <!-- MAIN CONTENT AREA -->
  <main class="tab-container">

    <!-- ANALYZE TAB PANEL -->
    <section
      id="panel-analyze"
      class="tab-panel"
      role="tabpanel"
      aria-labelledby="tab-analyze"
    >
      <!-- Block 1: Current site info -->
      <div class="block site-info">
        <span class="material-symbols-outlined">public</span>
        <span id="current-site">Loading current site...</span>
      </div>

      <!-- Block 2: Dropdown + Run button -->
      <div class="block action-selector">
  <label for="action-dropdown">Choose Action</label>

  <div class="action-row">
    <select id="action-dropdown" name="actions" aria-label="Choose Action">
      <option value="" disabled selected>Select an action</option>
      <option value="summarize">Summarize</option>
      <option value="reframe">Reframe</option>
      <option value="proofread">Proofread</option>
      <option value="extract">Extract</option>
    </select>
    <button id="run-action" class="md3-button">Run</button>
  </div>
</div>


      <!-- Block 3: Result area -->
      <div class="block output-area">
        <pre id="result" aria-live="polite">Your results will appear here...</pre>
      </div>

      <!-- Block 4: Action buttons -->
      <div class="block action-buttons">
        <button id="save-result" class="md3-button">Save</button>
        <button id="copy-result" class="md3-icon-btn" title="Copy">
          <span class="material-symbols-outlined">content_copy</span>
        </button>
        <button id="rerun" class="md3-icon-btn" title="Re-run">
          <span class="material-symbols-outlined">refresh</span>
        </button>
        <button id="clear" class="md3-icon-btn" title="Clear">
          <span class="material-symbols-outlined">clear_all</span>
        </button>
      </div>
    </section>

    <!-- SAVE TAB PANEL -->
    <section
      id="panel-save"
      class="tab-panel hidden"
      role="tabpanel"
      aria-labelledby="tab-save"
    >
      <div class="saved-list" id="saved-list">
        <!-- Example saved item (to be dynamically generated) -->
        <article class="saved-item">
          <header class="saved-header">
            <h2 class="action-name">Reframed Summary</h2>
            <button class="delete-btn" title="Delete">
              <span class="material-symbols-outlined">delete</span>
            </button>
          </header>

          <div class="saved-meta">
            <p class="saved-title">Sample Webpage Title</p>
            <small class="saved-site">example.com</small>
          </div>

          <div class="saved-actions">
            <button class="view-btn md3-button">View</button>
          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer" role="contentinfo">
    <p>Powered by <strong>Gemini</strong></p>
  </footer>

  <!-- MINI MODAL -->
  <dialog id="mini-modal" class="mini-modal" aria-modal="true">
    <header class="modal-header">
      <h3 id="modal-title">Saved Result</h3>
      <button id="close-modal" class="md3-icon-btn" title="Close">
        <span class="material-symbols-outlined">close</span>
      </button>
    </header>
    <div class="modal-content">
      <pre id="modal-output"></pre>
    </div>
  </dialog>

  <script src="popup.js"></script>
</body>
</html>
